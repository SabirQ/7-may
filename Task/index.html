<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/icons/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="cus-modal">
        
        <div class="cus-input">
            <form >
                <input type="text" placeholder="What you gonna do?" id="input">
                <button type="button" id="btn">Add</button>
            </form>
            <div class="cus-delete">
                <button type="button" id="btnDel">Drag here for <i class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>
    </div>
   <div class="cus-container">
       <div class="cus-todo " id="todo" >
           <h2>
               To Do
           </h2>
           <div class="item-container">
            <div class="cus-item" draggable="true">
                <p>a</p>
            </div>
           </div>
           
    </div>
       <div class="cus-doing" id="doing" >
           <h2>
               Doing
            </h2>
            <div class="item-container">
                <div class="cus-item " draggable="true">
                    <p>b</p>
                </div>
               </div>
        </div>
       <div class="cus-done" id="done">
           <h2>
               Done
            </h2>
            <div class="item-container">
                <div class="cus-item " draggable="true">
                    <p>c</p>
                </div>
               </div>
        </div>
   </div>

   

    <script src="assets/js/main.js"></script>

</body>

</html>
